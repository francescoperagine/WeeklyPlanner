<header class="bg-[#343a40] shadow-sm sticky top-0 z-[1000]">

      <div class="text-white">
        <a routerLink="/" class="text-[1.5rem] font-bold no-underline hover:text-[#007bff] transition-colors">
          {{ appTitle }}
        </a>
      </div>
      
      <nav class="main-nav">
        <ul class="flex list-none m-0 p-0">
          <li class="ml-4">
            <a routerLink="/planner" routerLinkActive="bg-[#007bff]"

              Planner
            </a>
          </li>
          <li class="ml-4">
            <a routerLink="/todo" routerLinkActive="bg-[#007bff]" 
              class="text-white no-underline text-base px-3 py-2 rounded hover:bg-[rgba(255,255,255,0.1)] transition-colors">
              Todo
            </a>
          </li>
          <li class="ml-4">
            <a routerLink="/notes" routerLinkActive="bg-[#007bff]" 
              class="text-white no-underline text-base px-3 py-2 rounded hover:bg-[rgba(255,255,255,0.1)] transition-colors">
              Notes
            </a>
          </li>
